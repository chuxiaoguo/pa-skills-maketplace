name: Deploy Skills Marketplace

on:
  push:
    branches: [main]
  workflow_dispatch:  # 手动触发
  repository_dispatch:  # Webhook 触发
    types: [skills-updated]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Skills Data
        run: |
          if [ -n "$SKILLS_REPO_URL" ]; then
            node scripts/sync-skills.js --repo="$SKILLS_REPO_URL"
          else
            echo "No SKILLS_REPO_URL provided, using local data"
            node scripts/sync-skills.js
          fi
        env:
          SKILLS_REPO_URL: ${{ secrets.SKILLS_REPO_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Astro
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: sync-and-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
