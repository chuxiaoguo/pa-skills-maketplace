name: Deploy Skills Marketplace

on:
  push:
    branches: [main]
  workflow_dispatch:  # 手动触发
  repository_dispatch:  # Webhook 触发
    types: [skills-updated]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      # 检出主仓库
      - name: Checkout marketplace repo
        uses: actions/checkout@v4

      # 检出 skills-repo（使用 marketplace 的权限）
      - name: Checkout skills-repo
        uses: actions/checkout@v4
        with:
          repository: chuxiaoguo/skills-repo
          path: skills-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Skills Data
        run: |
          # 使用本地检出的 skills-repo
          node scripts/sync-skills.js
        env:
          # 指定本地 skills-repo 路径
          SKILLS_REPO_PATH: ${{ github.workspace }}/skills-repo

      - name: Build Astro
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: sync-and-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
